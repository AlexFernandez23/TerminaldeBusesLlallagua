 <main>
   <h2>Ruta Llallagua - Oruro</h2>
   <div id="map"></div>
 </main>

 <footer>
    <p>&copy; 2025 Terminal de Buses de Llallagua. Todos los derechos reservados.</p>
 </footer>

 <script>
   function initMap() {
     const llallagua = { lat: -18.4194, lng: -66.5807 };
     const Oruro = { lat: -17.9647, lng: -67.1069 }

     const map = new google.maps.Map(document.getElementById("map"), {
       zoom: 6,
       center: llallagua,
     });

     const directionsService = new google.maps.DirectionsService();
     const directionsRenderer = new google.maps.DirectionsRenderer();
     directionsRenderer.setMap(map);

     directionsService.route(
       {
         origin: llallagua,
         destination: Oruro,
         travelMode: "DRIVING",
       },
       (response, status) => {
         if (status === "OK") {
           directionsRenderer.setDirections(response);
         } else {
           alert("No se pudo mostrar la ruta: " + status);
         }
       }
     );
   }
 </script>

 <script async
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyAOcY7zGIjPHuFi1AJ6_bPV7d4CfuHK8&callback=initMap">
 </script>
